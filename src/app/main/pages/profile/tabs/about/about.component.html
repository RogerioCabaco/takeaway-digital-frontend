<div id="about" class="p-24" fxLayout="row wrap">

    <div class="about-content" fxLayout="column" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="50">

        <div class="profile-box info-box general" fxLayout="column">

            <header class="accent">
                <div class="title">
                    <mat-icon _ngcontent-hrs-c379="" role="img"
                        class="mat-icon notranslate secondary-text s-28 material-icons mat-icon-no-color"
                        aria-hidden="true" data-mat-icon-type="font">accessibility_new</mat-icon>
                    <div class="title">General Information</div>
                </div>
            </header>

            <div class="content">
                <div class="info-line">
                    <div class="title">Gender</div>
                    <div class="info">{{about.general.gender}}</div>
                </div>

                <div class="info-line">
                    <div class="title">Birthday</div>
                    <div class="info">{{about.general.birthday}}</div>
                </div>

                <div class="info-line">
                    <div class="title">Locations</div>
                    <div class="info location" fxLayout="row" fxLayoutAlign="start center"
                        *ngFor="let location of about.general.locations">
                        <span>{{location}}</span>
                        <mat-icon class="s-16 ml-4">location_on</mat-icon>
                    </div>
                </div>

                <div class="info-line">
                    <div class="title">About Me</div>
                    <div class="info">{{about.general.about}}</div>
                </div>
            </div>

        </div>

    </div>


    <div class="about-sidebar" fxLayout="column" fxFlex="100" fxFlex.gt-sm="50" fxFlex.gt-md="50">
        <div class="profile-box info-box contact" fxLayout="column">

            <header class="accent">
                <div class="title">
                    <mat-icon _ngcontent-hrs-c379="" role="img"
                        class="mat-icon notranslate secondary-text s-28 material-icons mat-icon-no-color"
                        aria-hidden="true" data-mat-icon-type="font">perm_contact_calendar</mat-icon>
                    Contact
                </div>
            </header>

            <div class="content">
                <div class="info-line">
                    <div class="title">Address</div>
                    <div class="info">{{about.contact.address}}</div>
                </div>
                <div class="info-line">
                    <div class="title">Tel.</div>
                    <div class="info" *ngFor="let tel of about.contact.tel">
                        <span>{{tel}}</span>
                    </div>
                </div>
                <div class="info-line">
                    <div class="title">Website</div>
                    <div class="info" *ngFor="let website of about.contact.websites">
                        <span>{{website}}</span>
                    </div>
                </div>
                <div class="info-line">
                    <div class="title">Emails</div>
                    <div class="info" *ngFor="let email of about.contact.emails">
                        <span>{{email}}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
